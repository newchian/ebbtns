	function waitOnclick() {
		Ext.MessageBox.wait('任务正在处理中，请稍后…', '等待', {
			interval : 100
		});
		setTimeout(function() {
			Ext.MessageBox.hide();
			alert('任务已经完成', '结束');
		}, 6000);
	}
	function progressStater() {
		Ext.MessageBox.progress('进度', '正在处理任务…', '0%己完成');
		var f = function(v) {
			return function() {
				if (v == 22) {
					Ext.MessageBox.hide(), alert('任务已经完成', '结束');
				} else {
					var i = v / 21;
					Ext.MessageBox.updateProgress(i, Math.round(100 * i)
							+ '%已完成');
				}
			};
		};
		//更新进度
		for (var i = 0; i < 23; i++) {
			setTimeout(f(i), i * 500);
		}
	}

	function waitStarter() {
		Ext.MessageBox.show({
			title : '等待',
			msg : '正在保存数据，请等待…',
			progressText : '保存',
			width : 300,
			wait : true,
			waitConfig : {
				interval : 200
			},
			icon : 'imgs/xlian32.png'
		});
		setTimeout(function() {
			Ext.MessageBox.hide();
			alert('数据保存成功！', '信息');
		}, 5000);
	}
	function formCreator() {
		Ext.create('Ext.form.Panel', {
			title : '简单表单',
			bodyPadding : 5,
			width : 350,
			// The form will submit an AJAX request to this URL when submitted
			url : 'save-form.php',
			// Fields will be arranged vertically, stretched to full width
			layout : 'anchor',
			defaults : {
				anchor : '100%'
			},

			// The fields
			defaultType : 'textfield',
			items : [ {
				fieldLabel : '名字',
				name : 'first',
				allowBlank : false
			}, {
				fieldLabel : '姓氏',
				name : 'last',
				allowBlank : false
			} ],

			// Reset and Submit buttons
			buttons : [ {
				text : '重置',
				handler : function() {
					this.up('form').getForm().reset();
				}
			}, {
				text : '提交',
				formBind : true, //only enabled once the form is valid
				disabled : true,
				handler : function() {
					var form = this.up('form').getForm();
					if (form.isValid()) {
						form.submit({
							success : function(form, action) {
								Ext.Msg.alert('成功', action.result.msg);
							},
							failure : function(form, action) {
								Ext.Msg.alert('失败', action.result.msg);
							}
						});
					}
				}
			} ],
			renderTo : Ext.getBody()
		});
	}

	function creatTrigger() {
		var selectMenu;
		//两个按钮的单击事件
		function buttonClick(button) {
		  //隐藏弹出式菜单
		  selectMenu.hide();
		  //将按钮的文本信息赋给TriggerField组件
		  buttonsTriggerField.setValue(button.text);
		}
		var buttonsTriggerField = Ext.create('Ext.form.field.Trigger',{
		  fieldLabel:'请选择按钮',
		  name:'buttonValue',
		  //覆盖onTriggerClick方法
		  onTriggerClick: function() {
		    if (selectMenu==undefined) {
		      //创建一个菜单
		      selectMenu = Ext.create('Ext.menu.Menu',{});
		      //向菜单添加两个按钮
		      selectMenu.add(Ext.create('Ext.Button',{
		        text:'按钮1',
		        handler:buttonClick
		      }));
		      selectMenu.add(Ext.create('Ext.Button',{
		        text:'按钮2',
		        handler:buttonClick
		      }));
		    }
		    //显示菜单
		    selectMenu.show(this.triggerEl);
		  }
		});
		return ()=> Ext.create('Ext.form.FormPanel', {
		    title: '拥有触发输入域的表单',
		    frame : true,
		    bodyPadding: 5,
		    width: 350,
		    renderTo: Ext.getBody(),
		    items:[buttonsTriggerField]
		});
	}
